<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Grupal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="./css/notify.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div class="container">
        <div id="notify">

        </div>
        <div id="user-data-container" class="row">
            <div class="col-12 col-md-8 col-lg-7 col-xl-6 mx-auto mt-3">
                <div class="card">
                    <div class="card-header">
                        <h5> Datos del usuario </h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" placeholder="Ingresa tu nombre" />
                        </div>
                        <p id="validations"> </p>
                        <div class="mx-auto w-25">
                            <button id="save-name" class="btn btn-primary btn-block"> Entrar </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="chat-container" class="row d-none">
            <div class="col-12 col-md-8 col-lg-7 col-xl-6 mx-auto mt-3">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between">
                            <h5> NOMBRE DEL GRUPO </h5>
                            <summary id="rename" class="text-right text-primary"> Cambiar de nombre </summary>
                        </div>
                        <div id="actions">
                        </div>
                    </div>
                    <div class="card-body" id="message-container">
                        <!-- <div class="bg-warning w-75 mx-auto p-1 rounded text-white mb-1 text-center">
                            No hay mensajes en este chat.
                        </div> -->
                    </div>
                    <div class="card-footer">
                        <form id="form-send-message">
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <input type="text" id="message" class="form-control" placeholder="Escribe un mensaje..." />
                                    <div class="input-group-prepend">
                                        <button type="submit" id="send-message" class="btn btn-primary rounded-right"> 
                                            <i class="fas fa-paper-plane"></i> 
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="https://kit.fontawesome.com/b5819e9aca.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="./js/notify.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
